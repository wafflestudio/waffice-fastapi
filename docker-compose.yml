version: "3.9"
services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: mydb
      MYSQL_USER: myuser
      MYSQL_PASSWORD: mypass
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        ENV: local
    ports:
      - "8000:8080"
    env_file:
      - .env
    environment:
      ENV: local
      DB_HOST: db
      DB_PORT: "3306"
      DB_USER: myuser
      DB_PASSWORD: mypass
      DB_NAME: mydb
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

